<div class="container">

  <img src={{articulo.url}} class="img-fluid product-image m-5" />
  <div>
    <h2>{{articulo.nombre}}</h2>
  </div>

  <div class="row">
    <div>
      <div><strong>Tipo:</strong> {{articulo?.tipo}}</div>
      <div><strong>Color:</strong> {{articulo?.color}}</div>
      <div><strong>Precio:</strong> ${{articulo?.precio}}</div>
    </div>
  </div>
</div>
