<mdb-card *ngFor="let articulo of articuloService.articulos">
    <!--Card image-->
    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
        <img src={{articulo.url}} class="img-fluid"/>
        <a href="#!" [routerLink]="['/articulos', articulo._id]">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
        </a>
    </div>
    <!--Card content-->
    <mdb-card-body>

        <!--Title-->
        <mdb-card-title>
            <h4>{{articulo.nombre}}</h4>
        </mdb-card-title>

        <div class="row">
            <div class="col-md-6">
                <div><strong>Tipo:</strong> {{articulo?.tipo}}</div>
                <div><strong>Color:</strong> {{articulo?.color}}</div>
                <div><strong>Precio:</strong> ${{articulo?.precio}}</div>
            </div>
        </div>


        <a class="btn btn-primary" style="background-color: #3b5998;" href="#!" [routerLink]="['/articulos', articulo._id]" role="button">
            Mas Informaci√≥n
        </a>
        <button type="button btn-primary" class="btn btn-primary" style="background-color: #3b5998;"
            (click)="addArticuloCarrito(articulo, 1)">
            <i class="fas fa-cart-plus"></i>
        </button>


    </mdb-card-body>
</mdb-card>
