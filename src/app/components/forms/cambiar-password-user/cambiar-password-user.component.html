<!--Section: Block Content-->
<section class="mb-5 text-center">

    <p>Set a new password</p>
  
    <form action="#!">
  
      <div class="md-form md-outline">
        <input type="password" id="newPass" class="form-control">
        <label data-error="wrong" data-success="right" for="newPass">Nueva Contraseña</label>
      </div>
  
      <div class="md-form md-outline">
        <input type="password" id="newPassConfirm" class="form-control">
        <label data-error="wrong" data-success="right" for="newPassConfirm">Confirmar Contraseña</label>
      </div>
  
      <button type="submit" class="btn btn-primary mb-4">Cambiar Contraseña</button>
  
    </form>
  
    <div class="d-flex justify-content-between align-items-center mb-2">
  
      <u><a [routerLink]="['/login']">Identificarse</a></u>
  
      <u><a [routerLink]="['/register']">Nuevo Usuario</a></u>
  
    </div>
  
  </section>
  <!--Section: Block Content-->
